language: cpp
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libvtk5-dev libvtk5.8
compiler:
  - gcc
# Change this to your needs
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - git clone https://github.com/opesci/data.git  
  - cd tests/
  - for file in ../data/*.gz
    do
      gunzip -ck $file > $(basename $file .gz)
    done
  - make
  - make test

